<body class="">
  <header>
    <nav class="navbar navbar-dark navbar-expand coolbackground text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <h1 class="ms-2">JOT</h1>

  </header>
  <main class="coolbackground">
    <div class="container-fluid">
      <div class="row ">
        <div class="d-md-flex justify-content-evenly py-md-5 py-4">
          <!-- NOTE List of notes and create new note -->
          <div class="col-md-3 my-3">
            <div id="" class="card bigcard glasscard">
              <h1 class="pt-4 ps-3">Jots:
                <span id="notes-count"></span>
              </h1>
              <div class="p-3" id="allNotes">
                <!-- <h3> JavaScript</h3>
                <h3> CSS</h3>
                <h3> MVC</h3> -->
              </div>
              <form onsubmit="app.notesController.createNote()">
                <div class="">

                  <div class="m-4">
                    <label for="note" class="form-label"></label>
                    <input type="text" class="form-control" name="name" placeholder="New Note" required minlength="3"
                      maxlength="15" required>
                  </div>
                  <div class="m-4">
                    <label for="color" class="form-label">Select color:</label>
                    <input type="color" class="form-control" name="color" id="color-picker">
                  </div>
                  <div class="ps-4 pb-4">
                    <button type="submit" class="btn btn-sm btn-success">Add Note</button>

                  </div>



                </div>
              </form>
            </div>
          </div>


          <!-- NOTE This is my active note card info -->
          <div class="col-md-6 my-3 card glasscard" id="bigNote">

            <div class="row">
              <div class="p-2">
                <div class="d-flex justify-content-center py-3 px-4">

                  <h1 class="text-center">About Jot </h1>
                  <!-- <button class="btn btn-danger">
                    <i class="mdi mdi-trash-can"></i>
                  </button> -->

                </div>

                <div class="row justify-content-evenly ">
                  <h2 class="p-5"> Welcome to Jot! A place to keep your wandering thoughts. Start by creating a new note
                    to jot down
                    those ideas!</h2>
                  <h2 class="px-5">Once you've created a Jot, click on its title and beging typing away. </h2>
                  <!-- <div class="col-4">
                    <h6> Created at: </h6>
                    <h6> Updated at: </h6>

                  </div>
                  <div class="col-7">
                    <div class="">
                      <textarea
                        class="bodytext">Welcome to Jot! A place to keep your wandering thoughts. Start by creating a new note to jot down those ideas!</textarea>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small></small></p>
    </div>
  </footer>
